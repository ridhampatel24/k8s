apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nginx-daemon
  labels:
    app: nginx-prod
    env: prod
spec:
  selector:
    matchLabels:
      app: nginx-prod
      env: prod
  template:
    metadata:
      name: nginx-demo
      labels:
        app: nginx-prod
        env: prod
    spec:
      containers:
        - name: write-container
          image: alpine
          command: ["/bin/sh"]
          args: ["-c", "while true; do date >> /var/log/index.html; sleep 10;done"]
          resources:
            limits:
              cpu: "0.1"
              memory: "50Mi"
          volumeMounts:
            - name: shared-data
              mountPath: /var/log
        - name: read-container
          image: nginx:1.23.0
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "0.2"
              memory: "300Mi"
          volumeMounts:
            - name: shared-data
              mountPath: /usr/share/nginx/html
      volumes:
        - name: shared-data
          emptyDir: {}
            